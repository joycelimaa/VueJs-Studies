        // DEFINIÇÃO DE FUNÇÕES
        const vm = new Vue({
            el:'#app',
            data: {
                n1: 10,
                n2: 5
            },
            methods: {
                somar: function somar(){
                    return this.n1 + this.n2
                },

                subtrair: function(){ //função anonima
                    return this.n1 - this.n2
                }, 

                multiplicar: () =>{ //arrow function
                    return 2*4
                },

                dividir() {
                    return this.n1 / this.n2
                },

            }
        })
