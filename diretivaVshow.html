<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>V-show</title> 


</head>
<body>
    <div id="app"> 
      
       <!-- <p @click="exibirTextoAjuda = true" @mouseout="exibirTextoAjuda = false">Exemplo tooltip</p>
        <div v-show="exibirTextoAjuda">
            <h3>Título texto ajuda</h3>
            <p>contendo texto ajuda</p>
        </div>
        -->

        <!--
        <div v-html="elementosHtml"></div>
        <div v-text="elementosHtml"></div>
        -->

        <p v-once>Saldo inicial: {{saldo}}</p>
        <p>Saldo atualizado: {{saldo}}</p>
        <input type="text" id="valor">
        <button @click="creditar()" >Creditar</button>
        <button @click="debitar()" >Debitar</button>
        <p v-if="saldo<0">Não é possivel realizar débito</p>
    </div>

    <script>
       
        const vm = new Vue({
            el: '#app',
            data: {
                //exibirTextoAjuda: false
                //elementosHtml: '<p><b>Site</b></p><a href= "https://alura-7dayscode.vercel.app/logica-programacao.html">alura</a>'
                saldo: 1100
            },
            methods: {
                creditar(){
                    this.saldo += parseFloat(valor.value) 
                },
                debitar(){
                    this.saldo -= parseFloat(valor.value) 
                },
            },
        })
    </script>

</body>
