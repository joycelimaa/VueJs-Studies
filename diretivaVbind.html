<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    
    <title>Entendendo a diretiva v-bind</title>

    <style>
        .verde{
            color: green;
        }
        .negrito{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">

        <a :href="site">Site</a>
        <p class="negrito" :class="cor" >Entendendo a diretiva v-bind</p>
        <input type="text" :placeholder="digite" :value="valor">
        <input type="checkbox" :checked = "check">

    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                site:'https://br.vuejs.org/v2/guide/installation.html',
                cor: 'verde',
                digite: 'placeholder',
                valor: 'entendendo',
                check: true
            },
            methods: {},
        })

     
    </script>
</body>
